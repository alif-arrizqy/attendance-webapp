{% extends "layout.html" %}
{%block content%}
<main>
    <div class="container-fluid site-width">
        <div class="card-body">
            <div class="row ">
                <div class="col-12 mt-3 text-center">
                    <div class="card">
                        <div class="card-header-green text-white">
                            <div class="col-12 col-lg-12 text-left">
                                <span class="h6 card-title">Absensi Wajah</span>
                            </div>
                        </div>
                        <div class="row justify-content-md-center" id="main">
                            <div class="col-12 col-lg-4 mt-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <span class="h7 card-title"> Camera</span>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" action="/requests" class="d-flex flex-column align-items-center">
                                            <img src="/video_feed" class="mb-3" style="max-width: 100%; height: auto;">
                                            <input type="submit" class="btn btn-info" value="Capture" name="click" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{%endblock%}
