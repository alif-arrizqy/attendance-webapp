{% extends 'layout.html' %}

{% block content %}
<main>
    <div class="container-fluid site-width">
        <div class="card-body">
            <div class="row ">
                <div class="col-12 mt-3 text-center">
                    <div class="card">
                        {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                            <h5>{{ message }}</h5>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}
                        <div class="card-header-green text-white">
                            <div class="col-12 col-lg-12 text-left">
                                <span class="h6 card-title">Registrasi Absensi Siswa</span>
                            </div>
                        </div>
                        <div class="row justify-content-md-center" id="main">
                            <div class="col-12 col-12 mt-3 mb-3">
                                <div class="card text-center">
                                    <div class="card-header">
                                        <span class="h7 card-title"> Form Registrasi</span>
                                    </div>
                                    <div class="card-body">
                                        <form method="post">
                                            <div class="form-group row">
                                                <label for="npm" class="col-sm-2 col-form-label">NPM</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="npm" name="npm" placeholder="NPM" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="nama_lengkap" class="col-sm-2 col-form-label">Nama Lengkap</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Nama Lengkap" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="camera" class="col-sm-2 col-form-label">Camera</label>
                                                <div class="col-sm-10 text-left">
                                                    <img src="/video_feed_register" class="mb-3" style="max-width: 100%; height: auto;">
                                                </div>
                                            </div>
                                            <button type="submit" name="click" value="Capture" class="btn btn-primary">submit & take a picture</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
